<!DOCTYPE html>
<html>
<head>
	<title>Test Runner</title>
	<script src="http://yui.yahooapis.com/3.9.1/build/yui/yui-min.js"></script>
	<script src="yui_config.js"></script>
</head>
<body>
	<div id="test-console" class="yui3-skin-sam"></div>
	<script>
		YUI().use('test', 'test-console', function(Y) {
			'use strict';

			var testConsole = new Y.Test.Console({
				newestOnTop: false
			});

			var TESTS = [
				'test-zen-flickr'
			];

			debugger;

			testConsole.render('#test-console');

			YUI().use(TESTS, function () {
				Y.Test.Runner.run();
			})
		});
	</script>
</body>
</html>
